<ul>
  <button ng-click="$ctrl.showFull()">Show Full Description</button>
  <button ng-click="$ctrl.showList()">Show List Description</button>
  <button ng-click="$ctrl.showThumb()">Show Thumbnail</button>
  <li ng-repeat="image in $ctrl.images">
    <list-view image="image"></list-view>
    <thumb-view image="image"></thumb-view>
    <full-view image="image"></full-view>
  </li>
</ul>
